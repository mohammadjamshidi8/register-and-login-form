<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-straight/css/uicons-regular-straight.css"
    />
    <title>signup/login form</title>
  </head>
  <body>
    <!-- body container start -->
    <section
      class="w-full h-screen flex justify-center items-center bg-sky-300 font-ubuntu"
    >
      <!-- container with gradient start -->
      <div
        class="max-w-auto md:mx-6 py-10 h-full flex flex-col items-center pb-24 gap-y-12 md:h-auto shadow-md bg-[rgba(255,255,255,.2)] border-[2px] rounded-lg p-5"
      >
        <!-- navbar section start -->
        <div class="w-full flex justify-between items-center md:px-14 gap-x-10">
          <div class="flex items-center">
            <span class="text-xl font-bold"
              >Karlancer<span class="font-bold text-3xl text-primary"
                >.</span
              ></span
            >
          </div>
          <!-- register and login button start -->
          <div class="flex justify-between items-center gap-x-8 font-bold">
            <button class="hidden md:inline">Sign in</button>
            <button
              class="px-10 py-4 text-primary font-bold transition duration-200 bg-[rgba(255,255,255,.5)] hover:bg-white shadow-btn rounded-full"
            >
              Register
            </button>
          </div>
          <!-- register and login button ends -->
        </div>
        <!-- navbar section ends -->

        <!-- content form section start -->
        <div
          class="w-full mt-10 flex gap-x-5 gap-y-10 md:px-10 flex-col md:flex-row justify-between"
        >
          <!-- text and color circle section start -->
          <div
            class="relative w-1/3 hidden lg:flex flex-col items-start justify-start gap-y-10 mt-10 z-10"
          >
            <h1 class="text-6xl font-bold">Sign In to Recharge Direct</h1>
            <span class="font-bold">
              if you donâ€™t an account you can
              <a class="text-blue-800" href="#">Register here!</a>
            </span>
            <div
              class="absolute bottom-20 right-16 bg-blue-400 w-36 h-36 blur-3xl rounded-full opacity-80"
            ></div>
            <div
              class="absolute top-0 left-16 bg-yellow-200 w-36 h-36 blur-3xl rounded-full opacity-50 -z-10"
            ></div>
            <div
              class="absolute bottom-12 left-16 bg-emerald-400 w-36 h-36 blur-3xl rounded-full opacity-50"
            ></div>
          </div>
          <!-- text and color circle section ends -->

          <!-- hero image start -->
          <div class="md:w-1/2 lg:w-1/3 flex justify-center items-center">
            <img src="../images/Picture.png" alt="" />
          </div>
          <!-- hero image ends -->

          <!-- inputs section start -->
          <div class="md:w-1/2 lg:w-1/3 flex justify-center items-center">
            <!-- sign in form start -->
            <div
              class="w-full md:w-11/12 flex flex-col gap-y-10 items-center hidden"
            >
              <!-- email input start -->
              <div class="w-full flex justify-center relative">
                <input
                  type="email"
                  name="sign-in-email"
                  id="sign-in-email"
                  placeholder="Enter Email"
                  class="w-full py-4 px-6 rounded-md shadow-md placeholder:font-thin font-bold outline-none bg-sky-100 focus:shadow-lg transition duration-300"
                />
                <lord-icon
                  src="https://cdn.lordicon.com/usownftb.json"
                  id="sign-in-email-error"
                  data-state="danger"
                  class="absolute top-1/2 -translate-y-1/2 right-3 w-[40px] h-[40px]"
                  trigger=""
                  colors="primary:#acadac,secondary:#f24444"
                >
                </lord-icon>
                <lord-icon
                  src="https://cdn.lordicon.com/cgzlioyf.json"
                  trigger=""
                  data-state="succes"
                  id="sign-in-email-succes"
                  class="absolute top-1/2 -translate-y-1/2 right-3 w-[40px] h-[40px] hidden"
                  colors="primary:#16c72e"
                >
                </lord-icon>
              </div>
              <!-- email input ends -->

              <!-- password input starts -->
              <div class="w-full flex flex-col gap-y-3 justify-center">
                <div class="w-full flex justify-center relative">
                  <input
                    type="password"
                    name="sign-in-pass"
                    id="sign-in-pass"
                    minlength="4"
                    maxlength="10"
                    class="w-full py-4 pr-6 pl-12 rounded-md shadow-md placeholder:font-thin font-bold outline-none bg-sky-100 focus:bg-white] focus:shadow-lg transition duration-300"
                    placeholder="Enter Password"
                  />
                  <lord-icon
                    src="https://cdn.lordicon.com/vfczflna.json"
                    trigger=""
                    data-state="succes"
                    id="login-eye"
                    stroke="bold"
                    class="absolute top-1/2 -translate-y-1/2 right-3 w-[30px] h-[30px] cursor-pointer hidden"
                    colors="primary:#acacac,secondary:#000"
                  >
                  </lord-icon>
                  <lord-icon
                    src="https://cdn.lordicon.com/khheayfj.json"
                    trigger=""
                    id="login-lock"
                    data-state="danger"
                    class="absolute top-1/2 -translate-y-1/2 right-3 w-[30px] h-[30px] cursor-pointer"
                    stroke="bold"
                    colors="primary:#121331,secondary:#acacac"
                  >
                  </lord-icon>
                  <!-- counter start -->
                  <div
                    class="absolute top-1/2 -translate-y-1/2 left-3 pr-2 border-r-2 border-black"
                  >
                    <span id="counter" class="text-slate-500">10</span>
                  </div>
                  <!-- counter ends -->
                </div>
                <!-- password error text start -->
                <span
                  id="password-text"
                  class="transition duration-200 text-xs text-danger hidden"
                  >password must between 4 and 10 digits</span
                >
                <!-- password error text ends -->
              </div>
              <!-- password input ends -->

              <!-- remember and forgot password container start -->
              <div class="w-full flex justify-between font-bold">
                <div class="flex gap-x-2 items-center">
                  <input
                    type="checkbox"
                    name="sign-in-checkbox"
                    id="sign-in-checkbox"
                    class="appearance-none w-3 h-3 bg-white rounded-full checked:bg-primary"
                  />
                  <label for="sign-in-checkbox">Remember me</label>
                </div>
                <a class="transition duration-150 hover:text-primary" href="#"
                  >forgot password?</a
                >
              </div>
              <!-- remember and forgot password container ends -->

              <!-- sign in button form start -->
              <button
                class="bg-primary w-full py-4 rounded-md shadow-btn text-white font-bold"
              >
                Sign in
              </button>
              <!-- sign in button form ends -->
            </div>
            <!-- sign in form ends -->

            <!-- sign up form start -->
            <div
              class="w-full md:w-11/12 flex flex-col gap-y-10 items-center"
            >
              <!-- sign up email input start -->
              <div class="w-full flex justify-center relative">
                <input
                  type="email"
                  name="sign-up-email"
                  id="sign-up-email"
                  placeholder="Enter Email"
                  class="w-full py-4 px-6 rounded-md shadow-md placeholder:font-thin font-bold outline-none bg-sky-100 focus:shadow-lg transition duration-300"
                />
                <lord-icon
                  src="https://cdn.lordicon.com/usownftb.json"
                  id="sign-up-email-error"
                  data-state="danger"
                  class="absolute top-1/2 -translate-y-1/2 right-3 w-[40px] h-[40px]"
                  trigger=""
                  colors="primary:#acadac,secondary:#f24444"
                >
                </lord-icon>
                <lord-icon
                  src="https://cdn.lordicon.com/cgzlioyf.json"
                  trigger=""
                  data-state="succes"
                  id="sign-up-email-succes"
                  class="absolute top-1/2 -translate-y-1/2 right-3 w-[40px] h-[40px] hidden"
                  colors="primary:#16c72e"
                >
                </lord-icon>
              </div>
              <!-- sign up email input ends -->

              <!-- sign up full name input start -->
              <div class="w-full flex justify-center relative">
                <input
                  type="text"
                  name="full name"
                  id="full-name"
                  placeholder="Enter Your Full Name"
                  class="w-full py-4 px-6 rounded-md shadow-md placeholder:font-thin font-bold outline-none bg-sky-100 focus:shadow-lg transition duration-300"
                />
                <lord-icon
                  src="https://cdn.lordicon.com/bgebyztw.json"
                  id="full-name-error"
                  data-state="danger"
                  class="absolute top-1/2 -translate-y-1/2 right-3 w-[40px] h-[40px]"
                  trigger=""
                  colors="primary:#acadac,secondary:#f24444"
                >
                </lord-icon>
                <lord-icon
                  src="https://cdn.lordicon.com/cgzlioyf.json"
                  trigger=""
                  data-state="succes"
                  id="full-name-succes"
                  class="absolute top-1/2 -translate-y-1/2 right-3 w-[40px] h-[40px] hidden"
                  colors="primary:#16c72e"
                >
                </lord-icon>
              </div>
              <!-- sign up full name input ends -->

              <!-- password input starts -->
              <div class="w-full flex flex-col gap-y-3 justify-center">
                <div class="w-full flex justify-center relative">
                  <input
                    type="password"
                    name="sign-in-pass"
                    id="sign-in-pass"
                    minlength="4"
                    maxlength="10"
                    class="w-full py-4 pr-6 pl-12 rounded-md shadow-md placeholder:font-thin font-bold outline-none bg-sky-100 focus:bg-white] focus:shadow-lg transition duration-300"
                    placeholder="Enter Password"
                  />
                  <lord-icon
                    src="https://cdn.lordicon.com/vfczflna.json"
                    trigger=""
                    data-state="succes"
                    id="login-eye"
                    stroke="bold"
                    class="absolute top-1/2 -translate-y-1/2 right-3 w-[30px] h-[30px] cursor-pointer hidden"
                    colors="primary:#acacac,secondary:#000"
                  >
                  </lord-icon>
                  <lord-icon
                    src="https://cdn.lordicon.com/khheayfj.json"
                    trigger=""
                    id="login-lock"
                    data-state="danger"
                    class="absolute top-1/2 -translate-y-1/2 right-3 w-[30px] h-[30px] cursor-pointer"
                    stroke="bold"
                    colors="primary:#121331,secondary:#acacac"
                  >
                  </lord-icon>
                  <!-- counter start -->
                  <div
                    class="absolute top-1/2 -translate-y-1/2 left-3 pr-2 border-r-2 border-black"
                  >
                    <span id="counter" class="text-slate-500">10</span>
                  </div>
                  <!-- counter ends -->
                </div>
                <!-- password error text start -->
                <span
                  id="password-text"
                  class="transition duration-200 text-xs text-danger hidden"
                  >password must between 4 and 10 digits</span
                >
                <!-- password error text ends -->
              </div>
              <!-- password input ends -->

              <!-- remember and forgot password container start -->
              <div class="w-full flex justify-between font-bold">
                <div class="flex gap-x-2 items-center">
                  <input
                    type="checkbox"
                    name="sign-in-checkbox"
                    id="sign-in-checkbox"
                    class="appearance-none w-3 h-3 bg-white rounded-full checked:bg-primary"
                  />
                  <label for="sign-in-checkbox">Remember me</label>
                </div>
                <a class="transition duration-150 hover:text-primary" href="#"
                  >forgot password?</a
                >
              </div>
              <!-- remember and forgot password container ends -->

              <!-- sign in button form start -->
              <button
                class="bg-primary w-full py-4 rounded-md shadow-btn text-white font-bold"
              >
                Sign in
              </button>
              <!-- sign in button form ends -->
            </div>

            <!-- sign up form ends -->
          </div>
          <!-- inputs section ends -->
        </div>
        <!-- content form section ends -->
      </div>
      <!-- container with gradient ends -->
    </section>
    <!-- body container ends -->

    <script type="module" src="../Js/app.js"></script>
  </body>
</html>
